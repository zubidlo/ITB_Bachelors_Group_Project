<!DOCTYPE HTML>
<head>
   <title>FH | Register</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <link href="http://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet" type="text/css">
   <script src="../js/register.js"></script>
   <link rel="shortcut icon" id="favicon" href="../images/icons/hurling.png">
   <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
</head>
<body style="background:#003366;">
   <div class = "container-fluid" style="background:#003366;">
      <div class="jumbotron" id="landing-jumbotron" >
         <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
               <div class="white-heading-fancy">Register Now!</div>
               <br>
               <div class="white-heading-fancy-small">Enter a username, password and email address</div>
               <br> <br>  <br>  
               <form id="get_user_by_username_form" method="get" action="#">
                  <div class="form-group">
                     <input id="user_id_edit" type="hidden" value="0">
                     <label for="user_username_edit" class="white-heading-fancy-smallest">Username</label>
                     <input type="text" class="form-control" id="user_username_edit"  placeholder="enter a username" required/>
                  </div>
                  <div class="form-group">
                     <label for="user_password_edit" class="white-heading-fancy-smallest">Password:</label>
                     <input type="password" class="form-control" id="user_password_edit" placeholder="enter a password" required/>
                  </div>
                  <div class="form-group">
                     <label for="user_email_edit" class="white-heading-fancy-smallest">Email:</label>
                     <input type="email" class="form-control" id="user_email_edit" placeholder="enter a valid email" required>
                  </div>
                  <div class="form-group">
                     <label for="user_team_edit" class="white-heading-fancy-smallest">Team Name:</label>
                     <input type="text" class="form-control" id="user_team_edit" placeholder="enter a valid name" required>
                  </div>
                  <button  class="btn btn-info" id="post_new_user_button" type="submit" value="Create  New User">Submit</button>
               </form>
               <br>
               <br>  <br>      
            </div>
            <div class="col-sm-3"  > </div>
         </div>
      </div>
      <footer>
         <div class="container">
            <div class="row">
               <div class="col-md-8">
                  <span class="copyright white-heading-fancy-smallest">Copyright &copy; Michael James 2015 all rights reserved to the GAA including any logos and player names</span>
               </div>
               <div class="col-md-4">
               </div>
            </div>
         </div>
      </footer>
   </div>
</body>
</html>
