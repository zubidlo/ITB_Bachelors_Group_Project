<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data_Admin_Position</title>
	<link rel="stylesheet" href="../css/data_admin.css">
	<!-- order of loading the scripts is important! See comments in each of those -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/data_admin_functions.js"></script>
	<script src="../js/data_admin_positions.js"></script>
</head>
<body>
	<header></header>
	<section>
		<h2>Position Admin Page</h2>
		<article id="table_article">
			<h3>Table</h3>
			<div id="table_output"></div>
			<p><span id="text_output"></span></p>
		</article>
		<article id="forms_article">
			<h3>Forms</h3>
			<form id="get_position_by_id_form" method="get" action="#">
				<label for="get_position_id_input">Get position by Id</label>
				<input id="get_position_id_input" type="number" placeholder="enter a position id" value="0" required>
				<input id="get_position_by_id_button" type="submit" value="submit request">
			</form>
			<form id="get_position_by_name_form" method="get" action="#">
				<label for="get_position_name_input">Get position by Name</label>
				<input id="get_position_name_input" type="text" value="" placeholder="enter a position name" required>
				<input id="get_position_by_name_button" type="submit" value="submit request">
			</form>
			<form id="position_edit_form"  method="post" action="#">
				<label for="position_id_edit">Id:</label>
				<input id="position_id_edit" type="number" value="0" readonly/>
				<label for="position_name_edit">Name:</label>
				<input id="position_name_edit" type="text" placeholder="enter a name" required/>
				<label for="position_request_select">Select the Request</label>
				<select name="Request" id="position_request_select">
					<option value="PUT">Change this position(PUT)</option>
					<option value="POST">Create new position(POST)</option>
					<option value="DELETE">Delete this user(DELETE)</option>
				</select>
				<input type="submit" value="submit request">
			</form>
		</article>			
	</section>
	<footer></footer>
	<script>
    $("header").load("data_admin_header.html");
    $("footer").load("data_admin_footer.html");
</script>
</body>
</html>
