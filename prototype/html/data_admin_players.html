<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data_Admin_Players</title>
	<link rel="stylesheet" href="../css/data_admin.css">
	<!-- order of loading the scripts is important! See comments in each of those -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/data_admin_functions.js"></script>
	<script src="../js/data_admin_players.js"></script>
</head>
<body>
	<header></header>
	<section>
		<article id="table_article">
			<fieldset>
				<legend>Player Repository</legend>
				<input id="previous_page_button" type="button" value="previous page">
				<div id="table_output"></div>
				<input id="next_page_button" type="button" value="next page">
				<p><span id="text_output"></span></p>
			</fieldset>
		</article>
		<article id="forms_article">
			<form id="get_by_id_form" action="#">
				<fieldset>
					<legend>Get Player by Id</legend>
					<input id="get_id_input" type="number" placeholder="enter a number" required/>
					<input type="submit" value="submit"/>
				</fieldset>
			</form>
			<form id="edit_form" action="#">
				<fieldset>
					<legend>Player</legend>
					<label for="id_edit">Id:</label>
					<input id="id_edit" type="number" readonly/>
					<label for="firstname_edit">First Name:</label>
					<input id="firstname_edit" type="text" placeholder="enter first name" required/>
					<label for="lastname_edit">Last Name:</label>
					<input id="lastname_edit" type="text" placeholder="enter last name" required/>
					<label for="gaateam_edit">GAA Team Name:</label>
					<input id="gaateam_edit" type="text" placeholder="enter GAA team name" required/>
					<label for="lastweekpoints_edit">Last Week Points:</label>
					<input id="lastweekpoints_edit" type="number" step="any" placeholder="enter a decimal number"/>
					<label for="overallpoints_edit">Overall Points:</label>
					<input id="overallpoints_edit" type="number" step="any" placeholder="enter a decimal number"/>
					<label for="price_edit">Price:</label>
					<input id="price_edit" type="number" step="any" placeholder="enter a decimal number" required/>
					<label for="rating_edit">Price:</label>
					<input id="rating_edit" type="number" step="any" placeholder="enter number" required/>
					<label>Injured:</label>
					<input type="checkbox" name="injured" value="true"/>
					<label for="position_id_edit">Position Id:</label>
					<input id="position_id_edit" type="number" required/>
					<label for="request_select">Select the Request</label>
<!--					<select name="Request" id="request_select">
						<option value="PUT">Change this player(PUT)</option>
						<option value="POST">Create new player(POST)</option>
						<option value="DELETE">Delete this player(DELETE)</option>
					</select>
					<input type="submit" value="submit">
-->				</fieldset>
			</form>
		</article>			
	</section>
	<footer></footer>
	<script>
	    $("header").load("data_admin_header.html");
	    $("footer").load("data_admin_footer.html");
	</script>
</body>
</html>
