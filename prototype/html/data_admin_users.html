<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data_Admin_Users</title>
	<link rel="stylesheet" href="../css/data_admin.css">
	<!-- order of loading the scripts is important! See comments in each of those -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/data_admin_constants_and_functions.js"></script>
	<script src="../js/data_admin_users.js"></script>
</head>
<body>
	<header></header>
	<section>
		<article id="table_article">
			<form id="table_rows_form" action="#">
				<fieldset>
					<legend>Number of rows in table page</legend>
					<input id="table_rows_input" type="number" value="10" min="1" max="20">
					<input type="submit" value="submit">
				</fieldset>
			</form>
			<fieldset>
				<legend>User Repository</legend>
				<form id="previous_page_form" action="#">
					<input type="submit" value="previous page">
				</form>
				<div id="table_output"></div>
				<form id="next_page_form" action="#">
					<input type="submit" value="next page">
				</form>
				<p><span id="text_output"></span></p>
			</fieldset>
			<fieldset>
				<legend>Number of Users</legend>
				<input id="table_rows_count" type="number" readonly>
			</fieldset>
		</article>
		<article id="forms_article">
			<form id="get_by_id_form" action="#">
				<fieldset>
					<legend>Get User by Id</legend>
					<input id="get_id_input" type="number" placeholder="enter a number" value="1" min="1" required/>
					<input type="submit" value="submit"/>
				</fieldset>
			</form>
			<form id="get_by_username_form" action="#">
				<fieldset>
					<legend>Get User by Username</legend>
					<input id="get_username_input" type="text" value="" placeholder="enter username" required/>
					<input type="submit" value="submit"/>
				</fieldset>
			</form>
			<form id="edit_form" action="#">
				<fieldset>
					<legend>User</legend>
					<label for="id_edit">Id:</label>
					<input id="id_edit" type="number" value="999" readonly/>
					<label for="username_edit">Username:</label>
					<input id="username_edit" type="text" placeholder="enter username" required/>
					<label for="password_edit">Password:</label>
					<input id="password_edit" type="text" placeholder="enter password" required/>
					<label for="email_edit">Email:</label>
					<input id="email_edit" type="email" placeholder="enter valid email" required/>
					<label for="request_select">Select the Request</label>
					<select name="Request" id="request_select">
						<option value="PUT">Change this user(PUT)</option>
						<option value="POST">Create new user(POST)</option>
						<option value="DELETE">Delete this user(DELETE)</option>
					</select>
					<input type="submit" value="submit">
				</fieldset>
			</form>
		</article>			
	</section>
	<footer></footer>
	<script>
	    $("header").load("data_admin_header.html");
	    $("footer").load("data_admin_footer.html");
	</script>
</body>
</html>
