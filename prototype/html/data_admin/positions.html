<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data_Admin_Position</title>
	<link rel="stylesheet" href="../../css/data_admin/styles.css">
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/data_admin/constants_and_functions.js"></script>
	<script src="../../js/data_admin/positions.js"></script>
	<script>
		loadTheRestAndStartProgram(dataAdminPositionsCode);
	</script>
</head>
<body>
	<header></header>
	<main>
		<section>
			<article id="table_article"></article>
			<article id="forms_article">
				<form id="get_by_id_form" action="#"></form>
				<form id="get_by_name_form" action="#">
					<fieldset>
						<legend>Get by Name</legend>
						<input id="get_name" type="text" placeholder="a string" required/>
						<input type="submit" value="submit"/>
					</fieldset>
				</form>
				<form id="edit_form"  method="post" action="#">
					<fieldset>
						<legend>Position</legend>
						<input id="id" type="hidden" value="0"/>
						<label for="name">Name:</label>
						<input id="name" type="text" placeholder="a string" required/>
						<label for="request">Select the Request</label>
						<select name="Request" id="request">
							<option value="PUT">Change this position(PUT)</option>
							<option value="POST">Create new position(POST)</option>
							<option value="DELETE">Delete this user(DELETE)</option>
						</select>
						<input type="submit" value="submit">
					</fieldset>
				</form>
			</article>			
		</section>
	</main>
	<footer></footer>
</body>
</html>
