<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data_Admin_Leagues</title>
	<link rel="stylesheet" href="../../css/data_admin/styles.css">
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/data_admin/constants_and_functions.js"></script>
	<script src="../../js/data_admin/leagues.js"></script>
	<script> loadCommonsAndStartProgram(dataAdminLeaguesCode); </script>
</head>
<body>
	<header><!-- injection "header.html" --></header>
	<main>
		<section>
			<article id="table_article"><!-- injection "table_article.html" --></article>
			<article id="forms_article">
				<form id="get_by_id_form" action="#"><!-- injection "get_by_id_form.html" --></form>
				<form id="edit_form" action="#">
					<fieldset>
						<legend>User</legend>
						<input id="id" type="hidden" value="0"/>
						<label for="name">Name:</label>
						<input id="name" type="text" placeholder="a string" required/>
						<label for="nextfixtures">Next Fixtures:</label>
						<input id="nextfixtures" type="text" placeholder="yyyy-mm-ddThh:mm:ss" required/>
						<label for="week">Week:</label>
						<input id="week" type="number" min="0" max="255" placeholder="<0 - 255>" required/>
						<div id="request_div"><!-- injection "request_select.html" --></div>
					</fieldset>
				</form>
			</article>			
		</section>
	</main>
	<footer><!-- injection "footer.html" --></footer>
</body>
</html>
