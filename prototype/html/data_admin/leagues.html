<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data_Admin_Leagues</title>
	<link rel="stylesheet" href="../../css/data_admin/styles.css">
	<!-- order of loading the scripts is important! See comments in each of those -->
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/data_admin/constants_and_functions.js"></script>
	<script src="../../js/data_admin/leagues.js"></script>
	<script>
		loadTheRestAndStartProgram(dataAdminLeaguesCode);
	</script>
</head>
<body>
	<header></header>
	<main>
		<section>
			<article id="table_article"></article>
			<article id="forms_article">
				<form id="get_by_id_form" action="#"></form>
				<form id="edit_form" action="#">
					<fieldset>
						<legend>User</legend>
						<input id="id" type="hidden" value="0"/>
						<label for="name">Name:</label>
						<input id="name" type="text" placeholder="name" required/>
						<label for="nextfixtures">Next Fixtures:</label>
						<input id="nextfixtures" type="datetime" value="2015-12-31T23:55:55" placeholder="YYYY-MM-DDTHH:MM:SS" required/>
						<label for="week">Week:</label>
						<input id="week" type="number" value="0" min="0" max="255" placeholder="<0 - 255>" required/>
						<label for="request_select">Select the Request</label>
						<select name="Request" id="request_select">
							<option value="PUT">Change this user(PUT)</option>
							<option value="POST">Create new user(POST)</option>
							<option value="DELETE">Delete this user(DELETE)</option>
						</select>
						<input type="submit" value="submit">
					</fieldset>
				</form>
			</article>			
		</section>
	</main>
	<footer></footer>
</body>
</html>
