<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data_Admin_Users</title>
	<link rel="stylesheet" href="../../css/data_admin/styles.css">
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/data_admin/constants_and_functions.js"></script>
	<script src="../../js/data_admin/users.js"></script>
	<script>
		loadTheRestAndStartProgram(dataAdminUsersCode);
	</script>
</head>
<body>
	<header></header>
	<main>
		<section>
			<article id="table_article"></article>
			<article id="forms_article">
				<form id="get_by_id_form" action="#"></form>
				<form id="get_by_username_form" action="#">
					<fieldset>
						<legend>Get by Username</legend>
						<input id="get_username" type="text" value="" placeholder="a string" required/>
						<input type="submit" value="submit"/>
					</fieldset>
				</form>
				<form id="edit_form" action="#">
					<fieldset>
						<legend>User</legend>
						<input id="id" type="hidden" value="0"/>
						<label for="username">Username:</label>
						<input id="username" type="text" placeholder="a string" required/>
						<label for="password">Password:</label>
						<input id="password" type="text" placeholder="a string" required/>
						<label for="email">Email:</label>
						<input id="email" type="email" placeholder="email@domain" required/>
						<label for="request">Select the Request</label>
						<select name="Request" id="request">
							<option value="PUT">Change this user(PUT)</option>
							<option value="POST">Create new user(POST)</option>
							<option value="DELETE">Delete this user(DELETE)</option>
						</select>
						<input type="submit" value="submit">
					</fieldset>
				</form>
			</article>			
		</section>
	</main>
	<footer></footer>
</body>
</html>
