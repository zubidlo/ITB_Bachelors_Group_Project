<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data_Admin_Users</title>
	<link rel="stylesheet" href="../../css/data_admin/styles.css">
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/data_admin/constants_and_functions.js"></script>
	<script src="../../js/data_admin/users.js"></script>
	<script> loadCommonsAndStartProgram(dataAdminUsersCode); </script>
</head>
<body>
	<header><!-- injection "header.html" --></header>
	<main>
		<section>
			<article id="table_article"><!-- injection "table_article.html" --></article>
			<article id="forms_article">
				<form id="get_by_id_form" action="#"><!-- injection "get_by_id_form.html" --></form>
				<form id="get_by_username_form" action="#">
					<fieldset>
						<legend>Get by Username</legend>
						<input id="get_username" type="text" value="" placeholder="a string" required/>
						<input type="submit" value="submit"/>
					</fieldset>
				</form>
				<form id="edit_form" action="#">
					<fieldset>
						<legend>User</legend>
						<input id="id" type="hidden" value="0"/>
						<label for="username">Username:</label>
						<input id="username" type="text" placeholder="a string" required/>
						<label for="password">Password:</label>
						<input id="password" type="text" placeholder="a string" required/>
						<label for="email">Email:</label>
						<input id="email" type="email" placeholder="email@domain" required/>
						<div id="request_div"><!-- injection "request_select.html" --></div>
					</fieldset>
				</form>
			</article>			
		</section>
			 <form action="../../index.html">
        <label for="admin_button">Logout</label>
    <input type="submit" value="Logout" onclick="">
</form>
	</main>
	<footer><!-- injection "footer.html" --></footer>
</body>
</html>
