<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data_Admin_Teams</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="js/constants_and_functions.js"></script>
	<script src="js/teams.js"></script>
	<script> loadCommonsAndStartProgram(dataAdminTeamsCode); </script>
</head>
<body>
	<header><!-- injection "header.html" --></header>
	<main>
		<section>
			<article id="table_article">
				<div id="table_div"><!-- injection "table_article.html" --></div>
				<div id="players_in_team_table_div"><!-- injection plaeyrs in team table --></div>
			</article>
			<article id="forms_article">
				<form id="edit_form" action="#">
					<fieldset>
						<legend>Team</legend>
						<input id="id" type="hidden" value="0"/>
						<label for="name">Name:</label>
						<input id="name" type="text" placeholder="a string" required/>
						<label for="overallpoints">Overall Points:</label>
						<input id="overallpoints" type="number" value="0" step="any" placeholder="a decimal" required/>
						<label for="lastweekpoints">Last Week Points:</label>
						<input id="lastweekpoints" type="number" value="0" step="any" placeholder="a decimal" required/>
						<label for="budget">Budget:</label>
						<input id="budget" type="number" step="any" value="100000" placeholder="a decimal" required/>
						<label for="league_id">League Id:</label>
						<input id="league_id" type="number" min="1" placeholder="integer > 0" required/>
						<label for="user_id">User Id:</label>
						<input id="user_id" type="number" min="1" placeholder="integer > 0" required/>
						<div id="request_div"><!-- injection "request_select.html" --></div>
					</fieldset>
				</form>
				<form action="#" id="player_to_team_form">
					<fieldset>
						<legend>Player in the team <span class="team_name_span"></span></legend>
						<label for="player_id">Player Id:</label>
						<input id="player_id" type="number" min="1" value="0" placeholder="integer > 0" required/>
						<label for="player_to_team_request">Select the Request</label>
						<select id="player_to_team_request">
							<option value="PUT">Add player(PUT)</option>
							<option value="DELETE">Remove player(DELETE)</option>
						</select>
						<input type="submit" value="submit">
					</fieldset>
				</form>
				<div id="response_div"><!-- injection "response_fieldset.html" --></div>
			</article>			
		</section>
	</main>
	<footer></footer>
</body>
</html>
