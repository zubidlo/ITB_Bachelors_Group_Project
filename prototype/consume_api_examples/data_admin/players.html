<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Data_Admin_Players</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script src="js/constants_and_functions.js"></script>
	<script src="js/players.js"></script>
	<script> loadCommonsAndStartProgram(dataAdminPlayersCode); </script>
</head>
<body>
	<header><!-- injection "header.html" --></header>
	<main>
		<section>
			<article id="table_article"><!-- injection "table_article.html" --></article>
			<article id="forms_article">
				<form id="get_by_id_form" action="#"><!-- injection "get_by_id_form.html" --></form>
				<form id="edit_form" action="#">
					<fieldset>
						<legend>Player</legend>
						<input id="id" type="hidden" value="0"/>
						<label for="firstname">First Name:</label>
						<input id="firstname" type="text" placeholder="a string" required/>
						<label for="lastname">Last Name:</label>
						<input id="lastname" type="text" placeholder="a string" required/>
						<label for="gaateam">GAA Team Name:</label>
						<input id="gaateam" type="text" placeholder="a string" required/>
						<label for="lastweekpoints">Last Week Points:</label>
						<input id="lastweekpoints" type="number" step="any" placeholder="a decimal"/>
						<label for="overallpoints">Overall Points:</label>
						<input id="overallpoints" type="number" step="any" placeholder="a decimal"/>
						<label for="price">Price:</label>
						<input id="price" type="number" step="any" placeholder="a decimal" required/>
						<label for="rating">Rating:</label>
						<input id="rating" type="number" min="0" max="255" placeholder="<0 - 255>" required/>
						<label>Injured:</label>
						<input id="injured" type="checkbox" value="false" />
						<label for="position_id">Position Id:</label>
						<input id="position_id" type="number" min="1" placeholder="integer > 0" required/>
						<div id="request_div"><!-- injection "request_select.html" --></div>
					</fieldset>
				</form>
			</article>			
		</section>
			 <form action="../../index.html">
        <label for="admin_button">Logout</label>
    <input type="submit" value="Logout" onclick="">
</form>
	</main>
	<footer><!-- injection "footer.html" --></footer>
</body>
</html>
