<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script>
		//using javascript only

		//if nobody is logged in
		if(sessionStorage.getItem("signed") === null) {

			//go to login page
			window.location = "html/login.html";
		}
		else {

			//register listener on window load event
			window.onload = function() {// the DOM will be available here
			   
			   //register listener for sign out button click event
				document.getElementById("sign_out").onclick = function(event) {

					//supress default event
					event.preventDefault();

					//clear session storage
					sessionStorage.clear();

					//reload the page (with empty storage it will go to login page)
					location.reload();
				};
			}
		}
	</script>
</head>
<body>
	<header>
		<nav>
			<input id="sign_out" class="btn-minimal" type="button" value="Sign out">
		</nav>
	</header>
	<main>
		<section>
			<article></article>
		</section>
	</main>
	<footer></footer>
</body>
</html>
