<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script>
		//using jquery

		//if nobody is logged in
		if(sessionStorage.getItem("signed") === null) {

			//go to login page
			window.location = "html/login.html";
		}
		else {

			$(document).ready(function() {// the DOM will be available here

				//register listener for sign out button click event
				$("#sign_out").click(function(event) {

					//clear session storage
					sessionStorage.clear();

					//reload the page (with empty storage it will go to login page)
					location.reload();
				});
			});
		}
	</script>
</head>
<body>
	<header>
		<nav>
			<input id="sign_out" class="btn-minimal" type="button" value="Sign out">
		</nav>
	</header>
	<main>
		<section>
			<article></article>
		</section>
	</main>
	<footer></footer>
</body>
</html>
